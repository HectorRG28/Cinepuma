<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Una pantalla de login que usaremos para autenticar a los usuarios">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-4">
            <main>
                <h1 class="text-center">Formulario de Login</h1>
                <form method="POST" action="autentificacion.php">
                    <ul>
                        <li class="col-6 mb-3">
                        <!-- Campo de usuario -->
                            <label for="usuario">Usuario:</label>
                            <input type="text" id="usuario" name="usuario" placeholder="Ingrese su usuario"><br>
                        </li>
                        <li class="col-6 mb-3">
                            <!-- Campo de contraseña -->
                            <label for="contrasena">Contraseña:</label>
                            <input type="password" id="contrasena" name="contrasena" placeholder="Ingrese su contraseña" required><br>
                        </li>
                        <li>
                            <!-- Campo de correo electrónico -->
                            <label for="correo">Correo Electr&oacute;nico:</label>
                            <input type="email" id="correo" name="correo" placeholder="Ingrese su correo electrónico" required><br>
                        </li>
                    </ul>
                    <!-- Botón de envío -->
                    <input type="submit" value="Iniciar sesión">
                </form>
            </main>
        </div>
    </body>
    <footer>
        <p class="text-center mt-4">2025 Cinepuma. Todos los derechos reservados.</p>
    </footer>
</html>
